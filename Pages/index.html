<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vendas</title>
    <link rel="stylesheet" href="../Styles/aside.css">
    <link rel="stylesheet" href="../Styles/body.css">
    <link rel="stylesheet" href="../Styles/footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <aside>
        <div class="aside-header">
            <ion-icon id="hamburger" name="menu-outline"></ion-icon>
            <p>Olá, vendedor</p>
        </div>
        <div class="aside-usercontent">
            <div class="user-photo"><img src="../Sources/Sample_User_Icon.png" alt=""></div>
        </div>
        <div class="aside-body">
            <ul>
                <li>
                    <ion-icon name="documents-outline"></ion-icon>
                    Histórico
                </li>
                <li>
                    <ion-icon name="analytics-outline"></ion-icon>
                    Comissões
                </li>
                <li>
                    <ion-icon name="bar-chart-outline"></ion-icon>
                    Relatórios
                </li>
            </ul>
        </div>
        <div class="aside-footer">
            <img src="../Sources/images-removebg-preview.png" alt="">
        </div>
    </aside>
    <main id="main">
        <div class="primeiralinha">
            <div class="container">
                <form id="form-nova-venda">
                    <div class="form-tittle">
                        <h3>REGISTRAR VENDA</h3>
                    </div>
                    <div class="search-container">
                        <label for="search-produto">Produto</label>
                        <input type="text" id="search-produto" placeholder="Digite para pesquisar...">
                        <ul id="search-results" class="results"></ul>
                    </div>
        
                    <label for="quantidade">Quantidade</label>
                    <input type="number" id="quantidade" name="quantidade" placeholder="Digite a quantidade" required>
        
                    <label for="preco">Preço Unitário</label>
                    <input type="number" id="preco" name="preco" step="0.01" placeholder="Preço" disabled>
        
                    <label for="data">Data</label>
                    <input type="date" id="data" name="data" disabled>
                    <div class="form-footer">
                        <button type="button" id="adicionar-produto">Adicionar Produto</button>
                    </div>
                </form>
            </div>
            <div id="produtos-selecionados-container">
                <div class="produtos-selecionados-header">
                    <h3>RESUMO DA VENDA</h3>
                </div>
                <div class="produtos-selecionados-body">    
                    <ul id="produtos-adicionados"></ul>
                </div>
                <div class="total-venda-container">
                    <button type="button" id="registrar-venda">Finalizar Venda</button>
                    <div>
                        <strong>Total da Venda:</strong> 
                        <span>R$ <span id="total-venda">0.00</span></span>
                    </div>
                </div>
        
                
            </div>
        </div>
        <div class="segunda-linha">
            <div class="card">
                <div class="card-header bg-white border-0 pt-4">
                    <h5 class="card-title">Últimas Vendas</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Cliente</th>
                                    <th>Produto</th>
                                    <th>Valor</th>
                                    <th>Data</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>João Silva</td>
                                    <td>Produto A</td>
                                    <td>R$ 50,00</td>
                                    <td>01/12/2024</td>
                                    <td>
                                        <button class="btn btn-sm btn-outline-primary">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../Scripts/script.js"></script>
    <script src="../Scripts/cadastrovenda.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
