<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CT</title>
    <link rel="stylesheet" href="../Styles/aside.css">
    <link rel="stylesheet" href="../Styles/body.css">
    <link rel="stylesheet" href="../Styles/footer.css">
</head>
<body>
    <aside>
        <div class="aside-header">
            <ion-icon id="hamburger" name="menu-outline"></ion-icon>
            <p>Olá, vendedor</p>
        </div>
        <div class="aside-usercontent">
            <div class="user-photo"><img src="../Sources/Sample_User_Icon.png" alt=""></div>
        </div>
        <div class="aside-body">
            <ul>
                <li>
                    <ion-icon name="documents-outline"></ion-icon>
                    Histórico
                </li>
                <li>
                    <ion-icon name="analytics-outline"></ion-icon>
                    Comissões
                </li>
                <li>
                    <ion-icon name="bar-chart-outline"></ion-icon>
                    Relatórios
                </li>
            </ul>
        </div>
        <div class="aside-footer">
            <img src="../Sources/images-removebg-preview.png" alt="">
        </div>
    </aside>
    <main id="main">
        <h1>SALVE</h1>
        <div class="primeiralinha">
            <div class="vendastotais">
                <ion-icon name="pricetags-outline"></ion-icon>
                <h3>Vendas Totais</h3>
                <h4>R$15.546,00</h4>
            </div>

            <div class="produtosvendidos">
                <ion-icon name="cash-outline"></ion-icon>
                <h3>Produtos vendidos</h3>
                <h4>124</h4>
            </div>

            <div class="vendamensal">
                <ion-icon name="calendar-outline"></ion-icon>
                <h3>Venda mensal</h3>
                <h4>R$4.234,00</h4>
            </div>
        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../Scripts/script.js"></script>
</body>
</html>
