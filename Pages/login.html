<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/login.css">
    <title>Cantinho da Terra</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="logo-ct"><img src="../Sources/login-logo.png" alt=""></div>
            <div class="login-container">
                <form action="#" method="POST">
                    <div class="form-tittle">
                        <p>Vamos Começar</p>
                    </div>
                    <div class="form-body">
                        <div>
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
                        </div>
                        <div>
                            <label for="senha">Senha:</label>
                            <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
                        </div>
                        <div>
                            <label for="opcao">Selecione uma opção:</label>
                            <select id="opcao" name="opcao" required>
                                <option value="" disabled selected>Escolha uma opção</option>
                                <option value="opcao1">Opção 1</option>
                                <option value="opcao2">Opção 2</option>
                                <option value="opcao3">Opção 3</option>
                            </select>
                        </div>
                        <div>
                            <button onclick="window.location.href='index.html'" type="button">Entrar</button>
                        </div>
                    </div>
                    <div class="form-footer"><img src="../Sources/logoCT.png" alt=""></div>
                </form>
            </div>
        </div>    
    </main>
</body>
</html>
