<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="page-header">
        <img src="logo.png" alt="Logo do Site" class="site-logo">
    </header>
    <main class="login-container">
        <h1>Bem-vindo ao Sistema de Comissões</h1>
        <section class="form-container">
            <!-- Formulário Empresa -->
            <section class="login-box empresa">
                <h2>Entrar como Empresa</h2>
                <form id="empresa-form">
                    <label for="email-empresa">Email</label>
                    <input type="email" id="email-empresa" name="email" placeholder="Digite seu email" required>

                    <label for="password-empresa">Senha</label>
                    <input type="password" id="password-empresa" name="password" placeholder="Digite sua senha" required>

                    <button type="submit" class="action-btn">Entrar</button>
                </form>
            </section>

            <!-- Formulário Representante -->
            <section class="login-box representante">
                <h2>Entrar como Representante</h2>
                <form id="representante-form">
                    <label for="email-representante">Email</label>
                    <input type="email" id="email-representante" name="email" placeholder="Digite seu email" required>

                    <label for="password-representante">Senha</label>
                    <input type="password" id="password-representante" name="password" placeholder="Digite sua senha" required>

                    <button type="submit" class="action-btn">Entrar</button>
                </form>
            </section>
        </section>
    </main>

    <!-- JavaScript -->
    <script>
        document.getElementById('empresa-form').addEventListener('submit', (event) => {
            event.preventDefault();
            window.location.href = 'chefe.html'; // Redirecionar para página de empresa
        });

        document.getElementById('representante-form').addEventListener('submit', (event) => {
            event.preventDefault();
            window.location.href = 'vendedor.html'; // Redirecionar para página de representante
        });
    </script>

    <!-- Estilo Adicional -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* Cabeçalho com faixa verde */
        .page-header {
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        .site-logo {
            width: 250px;
            height: auto;
        }

        .login-container {
            width: 100%;
            max-width: 1000px;
            margin: 50px auto;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 40px;
            color: #285a37;
        }

        .form-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        /* Estilo dos Cards */
        .login-box {
            width: 45%;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #285a37;
        }

        form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        form input:focus {
            outline: none;
            border-color: #285a37;
            box-shadow: 0 0 3px rgba(40, 90, 55, 0.5);
        }

        .action-btn {
            width: 100%;
            padding: 10px;
            background-color: #285a37;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .action-btn:hover {
            background-color: #1e4c2e;
        }

        /* Responsividade para telas pequenas */
        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
                align-items: center;
            }

            .login-box {
                width: 80%;
            }
        }
    </style>
</body>
</html>
