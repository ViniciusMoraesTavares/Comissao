<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="login-container">
        <section class="login-box">
            <h1>Bem-vindo ao Sistema de Comissões</h1>
            <form id="login-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

                <label for="role">Entrar como:</label>
                <select id="role" name="role" required>
                    <option value="">Selecione</option>
                    <option value="dono">Empresa</option>
                    <option value="vendedor">Representante</option>
                </select>

                <button type="submit" class="action-btn">Entrar</button>
            </form>
        </section>
    </main>

    <!-- JavaScript -->
    <script>
        document.getElementById('login-form').addEventListener('submit', (event) => {
            event.preventDefault();

            const role = document.getElementById('role').value;

            if (role === 'dono') {
                window.location.href = 'chefe.html';
            } else if (role === 'vendedor') {
                window.location.href = 'vendedor.html';
            } else {
                alert('Selecione um tipo de usuário para continuar.');
            }
        });
    </script>

    <!-- Estilo Adicional -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-box h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        form input, form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        form input:focus, form select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 3px rgba(0, 123, 255, 0.5);
        }

        .action-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .action-btn:hover {
            background-color: #0056b3;
        }
    </style>
</body>
</html>
