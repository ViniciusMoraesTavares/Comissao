<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Representantes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }

        table thead th {
            background-color: #285a37;
            padding: 10px;
        }

        table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tbody tr:hover {
            background-color: #02501c3a;
        }

        table td, table th {
            border: 1px solid #000000;
            padding: 8px;
        }

        .action-btn {
            padding: 8px 12px;
            color: white;
            background-color: #285a37;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .action-btn:hover {
            background-color: #014415;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Lista de Representantes</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="chefe.html" class="active">Home</a></li>
                    <li><a href="representantes.html">Representantes</a></li>
                    <li><a href="status-vendas.html">Gerenciar Vendas</a></li>
                    <li><a href="crud-produtos.html">Gerenciar Produtos</a></li>
                    <li><a href="index.html" class="logout-btn">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <section class="representantes">
            <h2>Representantes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Total de Vendas</th>
                        <th>Comissão Acumulada</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-representantes">
                    <!--  representantes adicionados dinamicamente  -->
                </tbody>
            </table>
        </section>
    </main>

    <script>
        // Dados de exemplo
        const representantes = [
            { id: 1, nome: "João Silva", totalVendas: 5000, comissao: 500 },
            { id: 2, nome: "Maria Oliveira", totalVendas: 3500, comissao: 350 },
            { id: 3, nome: "Pedro Santos", totalVendas: 4200, comissao: 420 },
            { id: 4, nome: "Ana Costa", totalVendas: 4800, comissao: 480 }
        ];

        const tabelaRepresentantes = document.getElementById("tabela-representantes");

        // Preenchendo a tabela 
        representantes.forEach(rep => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${rep.nome}</td>
                <td>R$ ${rep.totalVendas.toFixed(2)}</td>
                <td>R$ ${rep.comissao.toFixed(2)}</td>
                <td>
                    <a href="vendedor.html?id=${rep.id}" class="action-btn">Ver Detalhes</a>
                </td>
            `;
            tabelaRepresentantes.appendChild(row);
        });
    </script>
</body>
</html>
