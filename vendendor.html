<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Vendedor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Painel do Vendedor</h1>
            <div>
                <nav>
                    <ul class="nav-links">
                        <li><a href="chefe.html">Chefe</a></li>
                        <li><a href="vendendor.html">Vendedor</a></li>
                        <li><a href="venda.html" class="active">Cadastrar Venda</a></li>
                    </ul>
                </nav>
            </div>
            <button class="logout-btn">Sair</button>
        </div>
    </header>
    <main class="container">
        <section class="vendedor-info">
            <div class="vendedor-photo">
                <img src="https://via.placeholder.com/150" alt="Foto do Vendedor">
            </div>
            <div class="vendedor-details">
                <h2>João Silva</h2>
                <p><strong>Email:</strong> joao@email.com</p>
                <p><strong>Total de Vendas:</strong> R$ 10.000,00</p>
                <p><strong>Comissões Totais:</strong> R$ 1.800,00</p>
            </div>
        </section>
        <section class="graficos">
            <h2>Desempenho Mensal</h2>
            <canvas id="vendasChart"></canvas>
        </section>
        <section class="produtos-vendidos">
            <h2>Produtos Vendidos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Produto A</td>
                        <td>10</td>
                        <td>R$ 500,00</td>
                    </tr>
                    <tr>
                        <td>Produto B</td>
                        <td>5</td>
                        <td>R$ 300,00</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <button class="action-btn" onclick="window.location.href='venda.html'">Cadastrar Venda</button>
    </main>
    <script>
        const ctx = document.getElementById('vendasChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
                datasets: [{
                    label: 'Total de Vendas (R$)',
                    data: [1500, 2000, 1800, 2200, 2500, 3000],
                    backgroundColor: '#007bff',
                    borderColor: '#0056b3',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
