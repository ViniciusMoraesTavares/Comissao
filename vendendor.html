<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Vendedor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Painel do Vendedor</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="chefe.html">Chefe</a></li>
                    <li><a href="vendendor.html" class="active">Vendedor</a></li>
                </ul>
            </nav>
            <button class="logout-btn">Sair</button>
        </div>
    </header>

    <main class="container">
        <!-- Botão de destaque para Cadastrar Venda -->
        <section class="cadastrar-venda">
            <a href="venda.html" class="action-btn destaque">+ Cadastrar Nova Venda</a>
        </section>

        <!-- Informações do Vendedor -->
        <section class="vendedor-info">
            <div class="vendedor-photo">
                <img src="https://via.placeholder.com/150" alt="Foto do Vendedor">
            </div>
            <div class="vendedor-details">
                <h2>João Silva</h2>
                <p><strong>Email:</strong> joao@email.com</p>
                <p><strong>Total de Vendas:</strong> R$ 10.000,00</p>
                <p><strong>Comissões Totais:</strong> R$ 1.800,00</p>
            </div>
        </section>

        <!-- Gráfico de Desempenho -->
        <section class="graficos">
            <h2>Desempenho Mensal</h2>
            <canvas id="vendasChart"></canvas>
        </section>

        <!-- Produtos Vendidos -->
        <section class="produtos-vendidos">
            <h2>Produtos Vendidos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="tabela-produtos">
                    <tr>
                        <td>Produto A</td>
                        <td>10</td>
                        <td>R$ 500,00</td>
                    </tr>
                    <tr>
                        <td>Produto B</td>
                        <td>5</td>
                        <td>R$ 300,00</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script>
        // Exemplo de dados para popular o gráfico
        const vendasMensais = [1500, 2000, 1800, 2200, 2500, 3000];
        const ctx = document.getElementById('vendasChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
                datasets: [{
                    label: 'Total de Vendas (R$)',
                    data: vendasMensais,
                    backgroundColor: '#007bff',
                    borderColor: '#0056b3',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

    <style>
        /* Destacar o botão de cadastrar venda */
        .cadastrar-venda {
            text-align: center;
            margin-bottom: 1em;
        }

        .cadastrar-venda .action-btn.destaque {
            font-size: 1.2em;
            background-color: #07ff07;
            color: #333;
            padding: 1em 2em;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.3s;
        }

        .cadastrar-venda .action-btn.destaque:hover {
            background-color: #07ff07;
            transform: scale(1.05);
        }
    </style>
</body>
</html>
